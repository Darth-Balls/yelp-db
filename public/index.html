<body>
  <h1>Yelp API</h1>
  <hr />
  <h3>These are the available endpoints</h3>
  <p>To retrieve all restaurants: /restaurants </p>
  <br /><br />
  <p>To retrieve a single restaurant: /restaurant/:id</p>
  <br /><br />
  <p>To retrieve all cities: /cities</p>
  <br /><br />
  <p>To retrieve a single city: /cities/: id</p>
  <br /><br />
  <p>To retrieve all tags: /tags </p>
  <br /><br />
  <p>To retrieve a single tag: /tags/:id</p>
  
</body>
